<!DOCTYPE html>
<html lang="en">
  <head>
    <title>min AND max-width Media Queries</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
      h1 {
        position: absolute;
        text-align: center;
        width: 100%;
        font-size: 6em;
        font-family: Roboto;
        transition: all 0.5s;
      }
     
      @media screen and (max-width:751px) {
   
        p{
         margin-left: 0;
     }
      }
 
   
      @media screen and (min-width:750px) {
       .logo {
            display: none;
        }
        p{
            margin-left: 500px;
     }
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Media Queries</h1>
      <p>Watch the background colors change!</p>
      <img class="logo" src="udacity-wordmark.svg" alt="">
    </div>
  </body>
</html>
